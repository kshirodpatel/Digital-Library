{% extends 'base.html' %} {% block content %}
<header class="relative bg-slate-900 py-24 text-white">
  <div class="absolute inset-0 overflow-hidden opacity-30">
    <img
      src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&q=80&w=2000"
      alt="Library"
      class="w-full h-full object-cover"
    />
  </div>
  <div class="relative max-w-4xl mx-auto px-4 text-center">
    <h1 class="text-4xl md:text-6xl font-extrabold mb-6">
      Discover Your Next Story.
    </h1>
    <p class="text-lg text-slate-300 mb-8">
      Access millions of books and digital resources for free :)
    </p>

    <div
      class="flex flex-col md:flex-row gap-2 bg-white p-2 rounded-xl shadow-2xl"
    >
      <input
        type="text"
        placeholder="Search title, author, or keyword..."
        class="flex-grow px-4 py-3 text-slate-900 focus:outline-none rounded-lg"
      />
      <select
        class="px-4 py-3 text-slate-600 border-l border-slate-200 focus:outline-none"
      >
        <option>All Categories</option>
        <option>Fiction</option>
        <option>Digital</option>
      </select>
      <button
        class="bg-indigo-600 px-8 py-3 rounded-lg font-bold hover:bg-indigo-700 transition"
      >
        Search
      </button>
    </div>
  </div>
</header>

<section class="bg-slate-100 py-16">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-end mb-8">
      <div>
        <h2 class="text-3xl font-bold">New Arrivals</h2>
        <p class="text-slate-600">The latest additions to our collection.</p>
      </div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
      {% for book in books %}
      <div class="group">
        <a href="/book/{{book.isbn}}">
          <div
            class="aspect-[2/3] bg-slate-200 rounded-lg mb-3 overflow-hidden shadow-sm group-hover:shadow-lg transition"
          >
            <img
              src="{{book.cover_image_url}}"
              alt="Book Cover"
              class="w-full h-full object-cover group-hover:scale-105 transition duration-300"
            />
          </div>
        </a>
        <h4 class="font-bold text-sm truncate">{{book.title}}</h4>
        <p class="text-xs text-slate-500">{{book.author}}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
